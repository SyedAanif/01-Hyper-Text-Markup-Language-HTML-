<!-- Full Structure using '!' -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet</title>
  </head>

  <body>

    <!-- NESTED -->
    <!-- p>img -->
    <p>
        <img src="" alt="">
    </p>

    <!-- p>p>p -->
    <p>
        <p>
            <p>

            </p>
        </p>
    </p>

    <!-- SIDE-BY-SIDE -->
    <!-- article+section -->
    <article></article>
    <section></section>

    <!-- CONTENT -->
    <!-- p{my content} -->
    <p>my content in paragraph</p>

    <!-- p>loremnumber -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem, dolore!</p>

    <!-- ID # -->
    <p id="para1"></p>
    <article id="art"></article>

    <!-- CLASS . -->
    <p class="para"></p>
    <article class="art art1 art2"></article>

    <!-- p>ul>li*n -->
    <p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </p>

    <!-- table>(tr>td*5)*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <header></header>
    <main></main>
    <footer></footer>

    <!-- div Wrapper -->
    <div class="container">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <article></article>
        <p>content
            <section></section>
        </p>
    </div>

    <!-- BLOCK: content in next line and spans across the full screen -->
    <div style="background-color: brown;">This is my first div BLOCK</div>
    <div style="background-color: brown;">This is my first div BLOCK</div>

    <!-- INLINE: content NOT in next line and spans only till content -->
    <span style="background-color: blueviolet;">This is my span tag INLINE</span>
    <span style="background-color: blueviolet;">This is my span tag INLINE</span>

    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>

  </body>
</html>
