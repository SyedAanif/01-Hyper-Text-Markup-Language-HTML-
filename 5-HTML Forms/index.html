<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>

    <body>
        
        <!-- Forms -->
        <!-- Example 1 -->
        <form>
            <!-- label for="id of input field" -->
            <input type="text" id="email">
            <label for="email">Enter Email ID:</label>

            <input type="text" id="password">
            <label for="password">Enter Password:</label>
        </form>
        <br>

        <!-- Example 2 -->
        <form>
            <label for="email">Enter Email ID:</label>
            <input type="text" id="email">
            
            <label for="password">Enter Password:</label>
            <input type="text" id="password">
        </form>
        <br>

        <!-- Example 3 -->
        <form>
            <label for="email">Enter Email ID:</label>
            <input type="text" id="email">
            <br><br>
            <label for="password">Enter Password:</label>
            <input type="text" id="password">

            <br><br>
            <input type="submit" value="Click here to sign">
        </form>

        <!-- Example 3 -->
        <form>
            <label for="email">Username:</label>
            <input type="text" id="email" placeholder="abc@def.com">
            <br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="*******">

            <br><br>
            <input type="submit" value="Click here to sign">
        </form>
        <br><br>
        <!-- Example 4 -->
        <form>
            <fieldset> <!--Element Group-->
                <legend>My Field Set Name</legend> <!--Name to the element group-->
                <label for="datepicker">Choose Date: </label>
                <input type="date" id="datepicker">
                <br></br>

                <label for="selector1">Choose your drink:</label>
                <select name="drink" id="selector1">
                    <option value="tea">Tea</option>
                    <option value="coffee">Coffee</option>
                    <option value="water">Water</option>
                </select>
                <br></br>

                <button>Button Tag</button>
                <br></br>

                <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="Enter text here"></textarea>
                <br><br>

                <label for="file1">Choose file:</label>
                <input type="file" name="file1" id="file1">
                <br><br>
            </fieldset>

            <input type="image" name="myimage" id="myimage" src="download.jpg" alt="image not rendered">
            <br><br>

            <label for="pass">Dotted password:</label>
            <input type="password" name="pass" id="pass">
        
        </form>
    </body>
</html>
